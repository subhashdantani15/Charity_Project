{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/reg_style.css' %}">
    <link rel="stylesheet" href="{% static 'popup.css' %}">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
 
    <!-- <link href="{% static 'css/style.css' %}" rel="stylesheet"> -->
   
</head>

<body>
    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'img/signin-image.jpg' %}" alt="sing up image"></figure><br/>
                        <a href="{% url 'adminlogin' %}" class="signup-image-link">Admin Login</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="email" id="your_email" placeholder="Your Phone number "  required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"  required/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% if m %}
    <script>alert("{{m}}")</script>
    {% endif %}
        </section>

    </div>

    <!--===== POP UP====-->
    <!-- The Modal -->
	<div id="myModal" class="modal">

  
        <script>
        // Get the modal
        var modal = document.getElementById("myModal");
  
        // Get the button that opens the modal
         var btn = document.getElementById("myBtn1");
  
        // Get the <span> element that closes the modal
        document.querySelector('.close').addEventListener('click',function(){
            modal.style.display = "none";
        });
  
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }
  
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
  
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }
        </script>
    </div>
    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    {% comment %} <script src="{% static 'js/reg_main.js' %}"></script> {% endcomment %}
</body>
</html>
